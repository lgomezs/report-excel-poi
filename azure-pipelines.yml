# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package  deploy:deploy-file'
    mavenAuthenticateFeed: true
    options: '-X -P azure_artifacts -Dpackaging="jar" -DrepositoryId="pueba-artifactory" -Durl="https://pkgs.dev.azure.com/lmgomez0520-indra/devops/_packaging/pueba-artifactory/maven/v1" -DgroupId="com.example" -DartifactId="demo-poi" -Dversion="0.0.1-SNAPSHOT" -Dfile="$(System.DefaultWorkingDirectory)/target/demo-poi-0.0.1-SNAPSHOT.jar"'
